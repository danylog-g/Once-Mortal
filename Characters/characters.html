<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once Mortal: Characters</title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="stylesheet" type="text/css" href="../misc.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" class="logo">Once Mortal</a>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard-title">
            <h1>Character Database</h1>
            <p>Character Database for the Campaign.</p>
        </div>
        
        <div class="controls">
            <div class="search-container">
                <label for="search">Search Characters</label>
                <input type="text" id="search" placeholder="Enter any attribute...">
            </div>

            <div class="control-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="Garna">Garna</option>
                    <option value="Jotunheim">Jotunheim</option>
                    <option value="Endless City">Endless City</option>
                    <option value="Felled Realm">Felled Realm</option>
                    <option value="Feywild">Feywild</option>
                    <option value="Aerialis">Aerialis</option>
                    <option value="Kyofu">Kyofu</option>
                    <option value="Realm of Beasts">Realm of Beasts</option>
                    <option value="Astral Sea">Astral Sea</option>
                    <option value="Divine Realm">Divine Realm</option>
                </select>
            </div>

            <div class="control-group">
                <label for="faction">Faction</label>
                <select id="faction">
                    <option value="">All Factions</option>
                    <option value="VPF">Various Pirate Factions</option>
                    <option value="Neo-Neprad">Neo-Neprad</option>
                    <option value="Shaire">Empire of Shaire</option>
                    <option value="Neutral">Neutral</option>
                </select>
            </div>

            <div class="control-group">
                <label for="affiliation">Affiliations</label>
                <select id="affiliation">
                    <option value="">Any Affiliation</option>
                    <option value="None">None</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="race">Race</label>
                <select id="race">
                    <option value="">All Races</option>
                    <option value="Human">Human</option>
                    <option value="Lich">Lich</option>
                    <option value="Githyanki">Githyanki</option>
                    <option value="Elf">Elf</option>
                    <option value="Wild God">Wild God</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="">Any Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Deceased">Deceased</option>
                </select>
            </div>
            
            <button class="reset-btn" id="reset">Reset Filters</button>
        </div>
        
        <div class="results-header">
            <div class="results-count">Showing <span id="results-count">0</span> characters</div>
            <div class="sort-control">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="name-asc" selected>Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="faction">Faction</option>
                    <option value="affiliation">Affiliation</option>
                    <option value="location">Location</option>
                </select>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th data-sort="name">Name</th>
                    <th data-sort="faction">Faction</th>
                    <th data-sort="affiliation">Affiliation</th>
                    <th data-sort="race">Race</th>
                    <th data-sort="location">Location</th>
                    <th data-sort="status">Status</th>
                </tr>
            </thead>
            <tbody id="character-list"></tbody>
        </table>
    </div>

    <!-- Character Detail Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-character-name">Character Name</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-character-details">
                    <p><strong>Location:</strong> <span id="modal-location"></span></p>
                    <p><strong>Faction:</strong> <span id="modal-faction"></span></p>
                    <p><strong>Affiliation:</strong> <span id="modal-affiliation"></span></p>
                    <p><strong>Race:</strong> <span id="modal-race"></span> (<span id="modal-subRace"></span>)</p>
                    <p><strong>Status:</strong> <span id="modal-status"></span></p>
                    <div style="margin-top: 20px;">
                        <h3 style="margin-bottom: 10px;">Description</h3>
                        <p id="modal-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Once Mortal | Once Mortal | Characters | Danylo Gula </p>
    </footer>

    <script src="characters.js"></script>
</body>
</html>
